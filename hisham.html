<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصر الشيخة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('Qasr.jpeg') no-repeat center top;
      background-size: cover;
      color: #3b2b1a;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
    }

    h2 {
      margin-top: 5px;
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 أعمدة ثابتة */
      grid-template-rows: repeat(2, auto);   /* 2 صفوف */
      gap: 20px;
      max-width: 700px;
      margin: auto;
      margin-top: 350px; /* لتكون تحت القصر */
    }

    .box {
      background: #fff;
      width: 180px;   /* أصغر */
      height: 100px;  /* أصغر */
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .box span {
      font-size: 0.9rem;
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>قصر الشيخة</h1>
  <h2>حلويات الشيف هشام</h2>

  <div class="boxes">
    <div class="box">حلو عربي <span>Arabic Sweets</span></div>
    <div class="box">كيك مميز <span>Special Cake</span></div>
    <div class="box">جمع الخبوزات <span>Bakery</span></div>
    <div class="box">جمع التارت <span>Tart</span></div>
    <div class="box">عياد ميلاد <span>Birthday Cake</span></div>
    <div class="box">حذويات رمضان <span>Ramadan Sweets</span></div>
  </div>
</body>
</html>
