<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصر الشيخة</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: url('Qasr.jpeg') no-repeat center top;
      background-size: cover;
      color: #3b2b1a;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: bold;
    }

    h2 {
      margin-top: 5px;
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 صناديق بالصف */
      grid-template-rows: repeat(2, auto);
      gap: 10px;
      justify-content: center;
      margin: 320px auto 0;
      max-width: 90%; /* ما يتعدّى الشاشة */
    }

    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
      aspect-ratio: 16/9;  /* يخلي الشكل متناسب */
      width: 100%;         /* يملى العمود */
    }

    .box span {
      font-size: 0.8rem;
      color: #444;
      margin-top: 5px;
    }

    /* تعديل للأجهزة الصغيرة */
    @media (max-width: 600px) {
      .boxes {
        gap: 5px; /* مسافة أصغر */
      }
      .box {
        font-size: 0.9rem;
      }
      .box span {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1>قصر الشيخة</h1>
  <h2>حلويات الشيف هشام</h2>

  <div class="boxes">
    <div class="box">حلو عربي <span>Arabic Desserts</span></div>
    <div class="box">كيك مميز <span>Special Cakes</span></div>
    <div class="box">جميع المخبوزات <span>Bakery</span></div>
    <div class="box">جميع التارتات <span>Tarts</span></div>
    <div class="box">كيك أعياد ميلاد <span>Birthday Cakes</span></div>
    <div class="box">حلويات رمضان <span>Ramadan Desserts</span></div>
  </div>
</body>
</html>
